<ion-view view-title="My Stock List">
  <ion-nav-buttons side="right">
    <button class="button-clear" ng-click="modalService.openModal(1)">
      <i class="icon icon-small ion-ios-search dark"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-dark" ng-repeat="stock in myStocksArray track by stock.ticker" ng-href="#/app/{{stock.ticker}}">
        <div class="row row-center">
          <div class="col">
            <h3 class="light">{{stock.ticker}}</h3>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
